<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>De Kweker â€” Nog even wachten</title>
  <meta name="robots" content="noindex,nofollow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="De Kweker" />
  <meta property="og:description" content="Nog even wachten op wat groeit." />
  <meta property="og:image" content="https://www.kwkr.be/assets/og-cover.jpg" />
  <meta property="og:url" content="https://www.kwkr.be/" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <style>
    :root{
      --bg:#0b0b0b;
      --text: rgba(255,255,255,.94);
      --glass: rgba(10,10,10,.42);
      --stroke: rgba(255,255,255,.10);
      --shadow: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); }

    body{
      min-height:100svh;
      background-image:url("/assets/maintenance-bg.jpg");
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center 85%;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: 28px 16px 44px;
    }

    /* subtiele premium vignette */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1100px 720px at 50% 30%, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 64%, rgba(0,0,0,.78) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.55));
      mix-blend-mode:multiply;
    }

    .hud{
      position:relative;
      z-index:1;
      width:min(720px, 100%);
      display:flex;
      justify-content:center;
    }

    /* glass pill */
    .pill{
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding: 14px 20px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid var(--stroke);
      box-shadow:
        0 22px 60px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.25));
      box-shadow: 0 0 0 4px rgba(255,255,255,.06);
      flex: 0 0 auto;
    }

    .line{
      margin:0;
      color: var(--text);
      font-weight: 650;
      letter-spacing: .01em;
      font-size: clamp(16px, 3.2vw, 18px);
      text-shadow: 0 2px 16px rgba(0,0,0,.35);
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
      white-space: nowrap;
    }

    @media (max-width:720px){
      body{ background-position: 50% 92%; }
      .pill{ padding: 14px 18px; }
      .dot{ width:9px; height:9px; }
    }
  </style>
</head>

<body>
  <div class="hud">
    <div class="pill">
      <span class="dot"></span>
      <p class="line">Zwaar in de kweek.</p>
    </div>
  </div>
</body>
</html>
