<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>De Kweker — West-Vlaaamse rapper uit Brugge (8000)</title>

  <meta name="robots" content="noindex,nofollow" />

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --stroke:rgba(255,255,255,.10);
      --accent:#ff8a1c;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); }
    body{ min-height:100svh; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }

    .bg{
      position:fixed; inset:0;
      background:url("/assets/maintenance-bg.jpg") no-repeat;
      background-size:cover;
      background-position:50% 72%;
    }
    .bg::before{
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(1200px 700px at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.88) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    .wrap{
      position:relative;
      min-height:100svh;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: clamp(18px, 4vw, 40px);
      padding-bottom: max(18px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(720px, 100%);
      border-radius: 22px;
      padding: 18px 18px 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.42), rgba(0,0,0,.30));
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .kicker{
      display:flex; align-items:center; gap:10px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd3a5 0%, var(--accent) 45%, rgba(255,138,28,.25) 100%);
      box-shadow: 0 0 18px rgba(255,138,28,.35);
    }

    h1{
      margin:10px 0 6px;
      font-size: clamp(26px, 4.2vw, 40px);
      line-height:1.05;
      color: var(--fg);
      letter-spacing:-.02em;
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
      line-height:1.5;
    }

    .row{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.80);
      font-size: 13px;
    }

    @media (max-width: 720px){
      .bg{ background-position:50% 78%; }
      .card{ border-radius: 20px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Maintenance">
      <div class="kicker"><span class="dot"></span> nog • aan't • kweken</div>
      <h1>Website & webshop </h1>
      <p class="sub">coming soon.</p>

      <div class="row">
        <div class="pill">www.kwkr.be</div>
      </div>
    </section>
  </main>
</body>
</html>
