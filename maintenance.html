<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>De Kweker</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{
      box-sizing:border-box;
    }

    html,body{
      margin:0;
      width:100%;
      height:100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#0b0b0b;
      color:#eaeaea;
    }

    /* Fullscreen container */
    .screen{
      position:fixed;
      inset:0;
      overflow:hidden;
    }

    /* Background image */
 .bg{
  position:absolute;
  inset:0;
  background-image:url("/assets/maintenance-visual.jpg");
  background-size:contain;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#0b0b0b;
}


    /* Subtle dark overlay for readability */
   .overlay{
  background:rgba(0,0,0,.25);
}


    /* Content */
    .content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      padding:48px;
    }

    .text{
      max-width:560px;
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(1.8rem, 3.5vw, 2.6rem);
      font-weight:500;
      letter-spacing:.2px;
    }

    p{
      margin:0;
      font-size:1rem;
      color:rgba(234,234,234,.7);
    }

    /* Mobile tweaks */
    @media (max-width:700px){
      .content{
        padding:28px;
      }
      h1{
        font-size:1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="text">
        <h1></h1>
      </div>
    </div>
  </div>
</body>
</html>
