<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>De Kweker — Onderhoud</title>

  <!-- SEO: maintenance mag NIET geïndexeerd worden -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#eaeaea;
      --muted:#9a9a9a;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      letter-spacing:.2px;
    }

    .wrap{
      max-width:1100px;
      width:100%;
      padding:40px 24px;
      text-align:center;
    }

    .visual{
      width:100%;
      max-width:900px;
      margin:0 auto 36px;
    }

    .visual img{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }

    h1{
      font-size: clamp(1.6rem, 2.5vw, 2.2rem);
      font-weight:600;
      margin:0 0 10px;
    }

    p{
      margin:0;
      font-size:1rem;
      color:var(--muted);
    }

    footer{
      margin-top:48px;
      font-size:.85rem;
      color:#6f6f6f;
    }
  </style>
</head>

<body>
  <main class="wrap">
    
    <!-- Maintenance visual -->
    <div class="visual">
      <img src="/assets/maintenance-visual.jpg" alt="Nog even wachten op wat groeit">
    </div>

    <!-- Copy -->
    <h1>Nog aan't kweken</h1>
  
    <footer>
      kwkr.be
    </footer>

  </main>
</body>
</html>
