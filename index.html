<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>De Kweker — Verbouwingen</title>

  <!-- Maintenance = niet indexeren -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Theme -->
  <meta name="theme-color" content="#0b0b0b" />

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --glass:rgba(0,0,0,.38);
      --stroke:rgba(255,255,255,.10);
      --accent:#ff8a1c; /* jouw oranje vibe */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); }
    body{ min-height:100svh; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }

    /* Background image */
    .bg{
      position:fixed;
      inset:0;
      background-image:url("/assets/maintenance-bg.jpg");
      background-repeat:no-repeat;
      background-size:cover;
      /* focus op de “grondlijn” waar de spruiten staan */
      background-position:50% 72%;
      transform: translateZ(0);
    }

    /* Vignette + depth */
    .bg::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 700px at 50% 35%, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.88) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* Subtle grain (Spotify/Apple-ish) */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,.06), rgba(255,255,255,0) 55%),
        radial-gradient(circle at 80% 0%, rgba(255,255,255,.04), rgba(255,255,255,0) 60%),
        radial-gradient(circle at 50% 100%, rgba(255,138,28,.10), rgba(255,138,28,0) 55%);
      opacity:.55;
      pointer-events:none;
    }

    /* Layout */
    .wrap{
      position:relative;
      min-height:100svh;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding: clamp(18px, 4vw, 40px);
      padding-bottom: max(18px, env(safe-area-inset-bottom));
    }

    /* Premium “card” overlay */
    .card{
      width:min(720px, 100%);
      border-radius: 22px;
      padding: 18px 18px 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.42), rgba(0,0,0,.30));
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .kicker{
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd3a5 0%, var(--accent) 45%, rgba(255,138,28,.25) 100%);
      box-shadow: 0 0 18px rgba(255,138,28,.35);
    }

    h1{
      margin:10px 0 6px;
      font-size: clamp(26px, 4.2vw, 40px);
      line-height:1.05;
      color: var(--fg);
      letter-spacing:-.02em;
    }

    .sub{
      margin:0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
      line-height:1.5;
    }

    .row{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.80);
      font-size: 13px;
    }

    .link{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius:999px;
      background: rgba(255,138,28,.10);
      border:1px solid rgba(255,138,28,.22);
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-size: 13px;
      transition: transform .12s ease, background .12s ease;
    }
    .link:active{ transform: scale(.98); }
    .spark{
      width:10px;height:10px;border-radius:999px;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(255,138,28,.45);
    }

    /* Mobile focus: keep content + sprout line visible */
    @media (max-width: 720px){
      .bg{ background-position:50% 78%; }
      .wrap{ align-items:flex-end; }
      .card{ border-radius: 20px; }
      .row{ justify-content:flex-start; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Maintenance">
      <div class="kicker"><span class="dot"></span> onderhoud • groei • in stilte</div>
      <h1>Nog even wachten op wat groeit.</h1>
      <p class="sub">De Kweker is aan ’t zaaien achter de schermen. Binnenkort staat de site terug open.</p>

      <div class="row">
        <div class="pill">kwkr.be</div>
        <a class="link" href="/maintenance.html"><span class="spark"></span> Meer info</a>
      </div>
    </section>
  </main>
</body>
</html>
